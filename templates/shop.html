{% extends "base.html" %}
{% block title %}Shop{% endblock %}
{% block content %}
<h1 class="text-center">Shop</h1>
<p class="text-center">You have {{ character.gold }} gold.</p>
<p class="text-center">Each potion costs 20 gold.</p>
<form method="post">
    <div class="form-group">
        <label for="quantity">Quantity to purchase:</label>
        <input type="number" name="quantity" id="quantity" class="form-control" min="1" value="1">
    </div>
    <button type="submit" class="btn btn-primary">Buy Potions</button>
</form>
{% if message %}
  <div class="alert alert-info mt-3">{{ message }}</div>
{% endif %}
<br>
<a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Character</a>
{% endblock %}
